<div mat-dialog-title class="flex-container fontEst">
  <label class="titlematd">Usuarios</label>
  <button class="titlebar-icon" (click)="Close(false)">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<form  [formGroup]="gradoForm" autocomplete="off" >
  <div mat-dialog-content>
    <div class="flexcontent">
      <mat-form-field class="margright20" appearance="fill" [ngClass]="{ 'ng-invalid mat-form-field-invalid':  gradoForm.controls.id.errors && usuarioSubmited }">
        <mat-label>Id</mat-label>
        <input formControlName="id" maxlength="80" type="text"  class="inputtext" matInput >
      </mat-form-field>
      <mat-form-field class="margright20" appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <input formControlName="descripcion" maxlength="80" type="text"  class="inputtext" matInput>
      </mat-form-field>
    </div>
  </div>
</form>
<div class="dcenter" mat-dialog-actions>
  <button class="boton" (click)="onSubmitCrear()"> Guardar
    <i class="fa fa-save"></i>
  </button>
  <button class="boton margleft20" (click)="Close(false)">Cancelar<i class="fa fa-ban"></i></button>
</div>
